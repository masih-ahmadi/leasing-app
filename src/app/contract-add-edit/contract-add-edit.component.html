<div mat-dialog-title>
    <h1>Contract Form</h1>
</div>
<form [formGroup]="contractForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Contract Number</mat-label>
                <input matInput type="text"  formControlName="contractNo">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Monthly Rate</mat-label>
                <input matInput formControlName="monthlyRate">
            </mat-form-field>
        </div>

          <div class="row">
         
             <mat-form-field appearance="outline">
                <mat-label>Customer</mat-label>
                <mat-select formControlName="customer">
                    <mat-option *ngFor="let val of customerList" [value]="val.id">{{val.fistName}} {{val.lastName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
             <mat-form-field appearance="outline">
                <mat-label>Vehicle</mat-label>
                <mat-select formControlName="vehicle">
                    <mat-option *ngFor="let val of vehicleList" [value]="val.id">{{val.brand}} {{val.model}} ({{val.brandYear}})
                    </mat-option>
                </mat-select>
            </mat-form-field>
            
        </div>
        

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
