 
 
<div class="main-body">
	
	<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  	<button class="add-btn" mat-raised-button (click)="openAddEditContractForm()" color="primary">
   <mat-icon>add</mat-icon> ADD Contract
  </button>
 

 
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>



      <ng-container matColumnDef="contractNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contract Number </th>
        <td mat-cell *matCellDef="let row"> {{row.contractNo}}</td>
      </ng-container>

      <ng-container matColumnDef="monthlyRate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Monthly Rate </th>
        <td mat-cell *matCellDef="let row"> {{row.monthlyRate}}</td>
      </ng-container>

      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
        <td mat-cell *matCellDef="let row"> {{row.customer}}</td>
      </ng-container>
       <ng-container matColumnDef="vehicle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle </th>
        <td mat-cell *matCellDef="let row"> {{row.vehicle}}</td>
      </ng-container>

      

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteContract(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
