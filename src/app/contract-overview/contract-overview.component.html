 
 
<div class="main-body">
	

 
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>


      <ng-container matColumnDef="contractId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contract No </th>
        <td mat-cell *matCellDef="let row"> {{row.contractId}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
        <td mat-cell *matCellDef="let row"> {{row.customerName}}</td>
      </ng-container>

      <ng-container matColumnDef="vehicleName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle </th>
        <td mat-cell *matCellDef="let row"> {{row.vehicleName}}</td>
      </ng-container>
       <ng-container matColumnDef="vin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> VIN </th>
        <td mat-cell *matCellDef="let row"> {{row.vin}}</td>
      </ng-container>

      <ng-container matColumnDef="monthlyRate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Monthly Rate </th>
        <td mat-cell *matCellDef="let row"> {{row.monthlyRate}}</td>
      </ng-container>
        <ng-container matColumnDef="vehiclePrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle Price </th>
        <td mat-cell *matCellDef="let row"> {{row.vehiclePrice}}</td>
      </ng-container>

      
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

     
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
